services:
  apache2:
    charm: cs:xenial/apache2-24
    num_units: 1
    expose: true
    options:
      enable_modules: "headers proxy_html proxy_http"
  elasticsearch:
    charm: cs:xenial/elasticsearch-26
    constraints: mem=3G root-disk=16G
    num_units: 1
  filebeat:
    charm: cs:xenial/filebeat-14
    options:
      logpath: '/var/log/*.log'
      kube_logs: True
  graylog:
    charm: cs:xenial/graylog-15
    constraints: mem=7G
    num_units: 1
    to:
      - "0"
  mongodb:
    charm: cs:xenial/mongodb-47
    num_units: 1
relations:
  - ["apache2:reverseproxy", "graylog:website"]
  - ["graylog:elasticsearch", "elasticsearch:client"]
  - ["graylog:mongodb", "mongodb:database"]
  - ["filebeat:beats-host", "kubernetes-master:juju-info"]
  - ["filebeat:beats-host", "kubernetes-worker:juju-info"]
  - ["filebeat:logstash", "graylog:beats"]
machines:
  "0":
    series: xenial
    constraints: mem=3G
